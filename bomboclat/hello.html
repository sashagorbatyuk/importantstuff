<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоди</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Прогноз погоди</h1>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Введіть назву міста" required>
            <button type="submit">Отримати погоду</button>
        </form>
        <div id="weather-result" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="weather-description"></p>
            <img id="weather-icon" alt="Іконка погоди">
        </div>
        <p id="error-message" class="hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
